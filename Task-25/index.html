<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        margin-top: 50vh;
        margin-left: 35vw;
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px;
        gap: 1rem;
    }

    label {
        font-size: 50px;
        cursor: pointer;
    }

    input {
        cursor: pointer;
        margin-left: 14%;
        font-size: 20px;
        width: 30px;
    }
</style>
<body>
    <div class="container">
        <div class="block">
            <label >🎅</label>
            <input id="first" readonly="readonly" value="0" >
        </div>
        <div class="block">
            <label >😊</label>
            <input id="second" readonly="readonly" value="0" >
        </div>
        <div class="block">
            <label>🥶</label>
            <input id="third" readonly="readonly" value="0" >
        </div>
        <div class="block">
            <label>🤧</label>
            <input id="forth" readonly="readonly" value="0" >
        </div>
        <div class="block">
            <label>🎁</label>
            <input id="fifth" readonly="readonly" value="0" >
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
